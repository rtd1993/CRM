<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Debug Notifica Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 40px; }
        #testBtn { padding: 16px 32px; font-size: 18px; background: #007bff; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
        #status { margin-top: 24px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Debug Notifica Chat</h2>
    <button id="testBtn">Simula Ricezione Messaggio</button>
    <div id="status"></div>
    <audio id="chatNotificationAudio" src="assets/sounds/notification.mp3" preload="auto"></audio>
    <script src="assets/js/chat-complete.js"></script>
    <script>
        window.DEV_MODE = true;
        let chatTest = new CompleteChatSystem();
        const testBtn = document.getElementById('testBtn');
        const status = document.getElementById('status');
        testBtn.onclick = function() {
            status.textContent = 'Simulazione ricezione messaggio...';
            try {
                chatTest.playNotificationSound();
                status.textContent = 'playNotificationSound() chiamata!';
            } catch (err) {
                status.textContent = 'Errore: ' + err.message;
            }
        };
    </script>
</body>
</html>
