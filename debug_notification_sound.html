<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Debug Suono Notifica</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 40px; }
        .container { max-width: 400px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        button { padding: 12px 24px; font-size: 18px; border-radius: 6px; border: none; background: #007bff; color: #fff; cursor: pointer; margin-top: 20px; }
        button:hover { background: #0056b3; }
        .volume { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Debug Suono Notifica</h2>
        <p>Premi il pulsante per riprodurre il suono di notifica.</p>
        <button id="playSound">Riproduci Suono</button>
        <div class="volume">
            <label for="volume">Volume: <span id="volumeValue">1.0</span></label><br>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        </div>
        <p id="status" style="color: #28a745; margin-top: 20px;"></p>
    </div>
    <audio id="notificationAudio" src="/assets/sounds/notification.mp3" preload="auto"></audio>
    <script>
        const playBtn = document.getElementById('playSound');
        const audio = document.getElementById('notificationAudio');
        const volumeSlider = document.getElementById('volume');
        const volumeValue = document.getElementById('volumeValue');
        const status = document.getElementById('status');

        playBtn.addEventListener('click', () => {
            audio.currentTime = 0;
            audio.play().then(() => {
                status.textContent = 'Suono riprodotto!';
            }).catch(err => {
                status.textContent = 'Errore: ' + err;
                status.style.color = '#dc3545';
            });
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = parseFloat(volumeSlider.value);
            volumeValue.textContent = audio.volume.toFixed(2);
        });
    </script>
</body>
</html>
